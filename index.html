<html>
	<head>
		<title>FileUploader Example</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/fileUploader.js"></script>
		<style>
			body{
				background-color:#ccc;
			}

			#canvas, #canvas2, #canvas3, #canvas4, #canvas5{
				background-color:#fff;
				width: 500px;
				height: 500px;
				margin: 0 auto;
			}

			h1{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>FileUploader Example</h1>
		<div id="canvas" class="fileUploader"></div>
		
		<h1>FileUploader Example 2: With Default Image</h1>
		<div id="canvas2" class="fileUploader"></div>
		
		<h1>FileUploader Example 3: readonly</h1>
		<div id="canvas3" class="fileUploader"></div>
		
		<h1>FileUploader Example 4: video support</h1>
		<div id="canvas4" class="fileUploader"></div>
		
		<h1>FileUploader Example 5: extraTrigger</h1>
		<button id="clickExample">ClickMe!</button>
		<div id="canvas5" class="fileUploader"></div>

		<script type="text/javascript">
			$('#canvas').fileUploader();

			$('#canvas2').fileUploader({
				defaultImage: 'https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg'
			});

			$('#canvas3').fileUploader({
				defaultImage: 'https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg',
				readonly: 1
			});

			$('#canvas4').fileUploader({
				fileType: FileUploader.Types.VIDEO
			});

			$('#canvas5').fileUploader({
				extraTrigger: '#clickExample'
			});
		</script>
	</body>
</html>
